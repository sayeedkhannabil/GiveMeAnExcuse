<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/BackEnd/drowdown.js"></script>
  </head>
  <body class="bg-dark p-3 m-0 border-0 bd-example data-bs-theme-dark">    
    

    <nav class="navbar navbar-dark bg-dark text-light d-flex justify-content-center mb-5">
      <h1>Give-Me-An-Excuse</h1>
    </nav>


    <div class="d-flex justify-content-center">

      <select class="form-select form-select-lg mb-3 ms-5 me-5" aria-label=".form-select-lg example" id = "mylist">
        <option value=''>Random</option>
        <option value='family'>Family</option>
        <option value='children'>Children</option>
        <option value='college'>College</option>
        <option value='party'>Party</option>
        <option value='funny'>Funny</option>
        <option value='unbelievable'>Unbelievable</option>
        <option value='developers'>Developers</option>
        <option value='gaming'>Gaming</option>
      </select>

    </br>

    </div>
    <div class="d-flex justify-content-center p-3 m-0">
      <button type="button" class="btn btn-light" onclick="generate()" data-mdb-ripple-color="dark">Generate</button>
    </div>
    <div class="d-flex justify-content-center mt-5">
      <p class="text-light h5"> Your excuse is:
        <p class="text-info h4" id="halum"></p>
      </p>
    </div>
  </body>
</html>
